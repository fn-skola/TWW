<head>

<title>Weather forecast</title>

<body>
    <form class="city-search">
	<input type="text" class="city" placeholder="Enter city or place"></input>
	<button type="submit" class="search_but">Search</button>
    </form>
    
    <div class="location">
        <h1 class="city_location">City</h1>
    </div>

    <div class="container">
      <div class="row0">
        <div class="col-sm-2"  style="background-color:rgb(100, 100, 0);">
          <p id="data0"></p>
        </div>

        <div class="col-sm-2" style="background-color:rgb(0, 100, 100);">
          <p id="data1"></p>
        </div>

        <div class="col-sm-2" style="background-color:rgb(100, 100, 0);">
          <p id="data2"></p>
        </div>

        <div class="col-sm-2" style="background-color:rgb(0, 100, 100);">
          <p id="data3"></p>
        </div>

        <div class="col-sm-2" style="background-color:rgb(100, 100, 0);">
          <p id="data4"></p>
        </div>
	      
        <div class="col-sm-2" style="background-color:rgb(0, 100, 100);">
          <p id="data5"></p>
        </div>
	      
	<div class="col-sm-2" style="background-color:rgb(0, 100, 100);">
          <p id="data6"></p>
        </div>

	<div class="col-sm-2" style="background-color:rgb(0, 100, 100);">
          <p id="data7"></p>
        </div>
      </div>
    </div>


    <script src="app.js" async defer>
      
    </script>
